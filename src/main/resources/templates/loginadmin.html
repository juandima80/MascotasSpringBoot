<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Administrador</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
              type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="./css/forms.css" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <div class="logo">
                    <a title="index" th:href="@{/}"><img class="masthead-avatar mb-5" src="./img/logoAzul.png" /></a>
                </div>
                <div class="divider-custom-icon"><i class="fas fa-cat "></i></div>
            </div>
        </nav>

        <!-- Portfolio Section-->
        <section class=" white" id="white">
            <br><br><br><br>
        </section>

        <!-- Portfolio Section-->
        <section class="page-section portfolio" id="portfolio">
            <div class="container2">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">ADMINISTRADOR
                </h2>
                <br>
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Usuarios
                </h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-dog "></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Portfolio Grid Items-->


            </div>
        </section>
        <div class="container mt-3">
            <div th:if="${usuarios != null and !usuarios.empty}">
                <table class="table table-striped-columns">

                   
                        <tr  align="center">
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Celular</th>
                            <th>Correo</th>
                            <th>Contraseña</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>

                        <tr th:each=" usuario: ${usuarios}">
                            <td th:text="${usuario.id_usuario}"></td>
                            <td th:text="${usuario.nombre_usuario}"></td>
                            <td th:text="${usuario.apellido_usuario}"></td>
                            <td th:text="${usuario.celular_usuario}"></td>
                            <td th:text="${usuario.correo_usuario}"></td>
                            <td th:text="${usuario.contrasena_usuario}"></td>
                           <td>
                                 <a th:href="@{/editarUsuario/{id_usuario}(id_usuario=${usuario.id_usuario})}" class="btn btn-success btn-sm"> Editar </a>
                           </td> 
                            <td>   
                                <a  th:href="@{/eliminarUsuario/{id_usuario}(id_usuario=${usuario.id_usuario})}"  class="btn btn-danger btn-sm"> Eliminar </a>
                            </td>
                            
                        </tr>

                    
                </table>
            </div>  
            <div th:if="${usuarios == null or usuarios.empty}">
                La lista está vacia
            </div>
        </div>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->


        


        <!-- Footer-->
        <footer class=" footer text-center">
            <div class="container">
                <div class="row">
                    <!-- Footer Location-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Location</h4>
                        <p class="lead mb-0">
                            Colombia
                        </p>
                    </div>
                    <!-- Footer Social Icons-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Siguenos en la web</h4>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i
                                class="fab fa-fw fa-facebook-f"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i
                                class="fab fa-fw fa-linkedin-in"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-dribbble"></i></a>
                    </div>
                    <!-- Footer About Text-->
                    <div class="col-lg-4">
                        <h4 class="text-uppercase mb-4">About MBH</h4>
                        <p class="lead mb-0">
                            Mascotas buscan su hogar .
                        </p>
                    </div>
                </div>
            </div>

        </footer>
    </body>

</html>
