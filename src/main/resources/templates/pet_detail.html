<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mascotas buscan su hogar</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
              type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="./css/styles.css" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <div class="logo">
                    <a title="index" th:href="@{/}"><img class="masthead-avatar mb-5" src="./img/logoAzul.png" /></a>
                </div> <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
                               type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                               aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a th:href="@{/form_pet_loss}"
                                                             class="nav-link py-3 px-0 px-lg-3 rounded">Registro <br>mascotas
                                perdidas</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a th:href="@{/form_pet_find}"
                                                             class="nav-link py-3 px-0 px-lg-3 rounded">Registro
                                <br>Mascotas encontradas</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a th:href="@{/MascotasEncontradas}"
                                                             class="nav-link py-3 px-0 px-lg-3 rounded">Mascotas <br>Encontradas</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Heading-->
                <h4 class="masthead-heading text-uppercase mb-0">Informacion Mascota</h4>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-dog"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Masthead Subheading-->
                <p class="masthead-subheading font-weight-light mb-0">Juntos encontraremos el hogar de los peluditos</p>
            </div>
        </header>

        <main>

            <section>
                <form  th:object="${mascotas}">
                    
                    <div class="row form-group">
                        <label  for="nombre_mascota" class="col-form-label col-md-4" >Nombre</label>

                        <input type="text" name="nombre_mascota"    id="nombre_mascota" 
                               class="form-control" th:field="*{nombre_mascota}" placeholder="nombre_mascota">
                    </div>
                    <div class="row form-group">
                        <label  for="raza_mascota" class="col-form-label col-md-4" >Raza</label>

                        <input type="text" name="raza_mascota"    id="raza_mascota" 
                               class="form-control" th:field="*{raza_mascota}" placeholder="nombre_mascota">
                    </div>
                </form>

            </section>
        </main>

        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                    <!-- Footer Location-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Location</h4>
                        <p class="lead text-center">
                            Colombia
                        </p>
                    </div>
                    <!-- Footer Social Icons-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Siguenos en la web</h4>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i
                                class="fab fa-fw fa-facebook-f"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i
                                class="fab fa-fw fa-linkedin-in"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-dribbble"></i></a>
                    </div>
                    <!-- Footer About Text-->
                    <div class="col-lg-4">
                        <h4 class="text-uppercase mb-4">About MBH</h4>
                        <p class="lead text-center">
                            Mascotas buscan su hogar .
                        </p>
                    </div>
                </div>
            </div>
        </footer>


        <script src="../js/heroDetails.js"></script>
    </body>

</html>
